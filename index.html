<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>匿名投稿</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }
    h1 {
      text-align: center;
    }
    .tags {
      text-align: center;
      margin-bottom: 10px;
    }
    .tag {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      background: #ddd;
      border-radius: 5px;
      cursor: pointer;
    }
    .tag.selected {
      background: #4CAF50;
      color: white;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 150px;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button[type="submit"] {
      padding: 10px 30px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>匿名投稿</h1>

  <div class="tags">
    <button class="tag">校園</button>
    <button class="tag">告白</button>
    <button class="tag">黑特</button>
    <button class="tag selected">其他</button>
  </div>

  <form>
    <textarea placeholder="分享你的想法..." maxlength="500"></textarea>
    <button type="submit">發送</button>
  </form>

  <script>
    const form = document.querySelector("form");
    const textarea = document.querySelector("textarea");
    const tagButtons = document.querySelectorAll(".tag");
    let selectedTag = "其他";

    tagButtons.forEach(button => {
      button.addEventListener("click", () => {
        tagButtons.forEach(btn => btn.classList.remove("selected"));
        button.classList.add("selected");
        selectedTag = button.innerText;
      });
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const content = textarea.value.trim();
      if (!content) return alert("請輸入內容！");
      
      const url = "你的 Apps Script 網址"; // ← 請貼上剛剛那個 /exec 網址

      try {
        await fetch(url, {
          method: "POST",
          body: new URLSearchParams({
            tag: selectedTag,
            content: content
          })
        });
        alert("投稿成功！");
        textarea.value = "";
      } catch (err) {
        alert("提交失敗，請稍後再試！");
        console.error(err);
      }
    });
  </script>
</body>
</html>
